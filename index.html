<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Fredoka:wght@300&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <p class="para-author">Created by <a class="github-link" href="https://github.com/rasmushaislund">Rasmus H. <img class="github-logo" src="./img/github-logo-white.svg" alt="github logo"></a></p>
    <div class="container">

        <div class="header">
            Hello
        </div>
    
        <div class="sidebar">
            <div class="logo">
                <img src="#" alt="company logo">
                <p class="logo-para">Dashboard</p>
            </div>
            <div class="user-menu">
                <ul>
                    <li class="menu-item menu-item1">
                        <img src="#" alt="home icon" class="menu-icon menu-icon1">
                        <p class="menu-para">Home</p>
                    </li>
                    <li class="menu-item menu-item2">
                        <img src="#" alt="profile icon" class="menu-icon menu-icon2">
                        <p class="menu-para">Profile</p>
                    </li>
                    <li class="menu-item menu-item3">
                        <img src="#" alt="message icon" class="menu-icon menu-icon3">
                        <p class="menu-para">Messages</p>
                    </li>
                    <li class="menu-item menu-item4">
                        <img src="#" alt="history icon" class="menu-icon menu-icon4">
                        <p class="menu-para">History</p>
                    </li>
                    <li class="menu-item menu-item5">
                        <img src="#" alt="task icon" class="menu-icon menu-icon5">
                        <p class="menu-para">Tasks</p>
                    </li>
                    <li class="menu-item menu-item6">
                        <img src="#" alt="community icon" class="menu-icon menu-icon6">
                        <p class="menu-para">Community</p>
                    </li>
                </ul>
            </div>
            <div class="user-support">
                <ul>
                    <li class="support-item support-item1">
                        <img src="#" alt="settings icon" class="support-icon support-icon1">
                        <p class="support-para support-para1">Settings</p>
                    </li>
                    <li class="support-item support-item2">
                        <img src="#" alt="support icon" class="support-icon support-icon2">
                        <p class="support-para support-para2">Support</p>
                    </li>
                    <li class="support-item support-item3">
                        <img src="#" alt="privacy icon" class="support-icon support-icon3">
                        <p class="support-para support-para3">Privacy</p>
                    </li>
                </ul>
            </div>
        </div>

        <div class="dashboard">
            Test
        </div>
    
    
    </div>
    
</body>
</html>
